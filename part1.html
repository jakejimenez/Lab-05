<!DOCTYPE html>
<html>
<head>
	<title>Lab 5 - Part 1</title>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<style>
		p[id] {
			height: 100px;
		}

		.flashy {
		  animation: blinker 1s linear infinite;
		}

		@keyframes blinker {  
		  50% { opacity: 0; }
		}
	</style>
</head>
<body>
	<label>My Input: <input type="text" id="myInput"></label><button type="button">Submit</button>

	<p>All UpperCase</p>
	<hr>
	<p id="allUpper"></p>

	<p>All Lowercase</p>
	<hr>
	<p id="allLower"></p>

	<p>Red Text</p>
	<hr>
	<p id="redText"></p>

	<p>Flashy Text</p>
	<hr>
	<p id="flashyText"></p>

	<script>
		$("#myInput").on('input', function() { 
			var currentText = $(this).val();
			$("#allUpper").text(currentText.toUpperCase());
			$("#allLower").text(currentText.toLowerCase());
			$("#redText").text(currentText).css("color","red");
			$("#flashyText").text(currentText).addClass("flashy");
		});
	</script>
</body>
</html>
